bot:
  name: INNBot
  avatarPath: ./assets/bot-avatar.jpg
  gameName: inn.sc
  description: >
                I'm INNBot, a Rogerian psychotherapist hired by INN.
                You can chat for a therapy session or tell
                me some commands. I'm an open source psychotherapist too,
                check my source out here: 
                https://gitlab.com/imperialnewsnetwork/inn-bot.
                To find the commands I can run, type !help.
  repositoryUrl: https://gitlab.com/imperialnewsnetwork/inn-bot
commands:
  prefix: '!'
  sources:
    - ./commands/baseradio.js
    - ./commands/chat.js
    - ./commands/copy.js
    - ./commands/community.js
    - ./commands/debug.js
    - ./commands/fun.js
    - ./commands/inn.js
    - ./commands/rsi-social.js
    - ./commands/rsi-tools.js
    - ./commands/starmap.js
    - ./commands/repository.js
  aliases:
    about:
      - info
    stats:
      - funds
      - citizens
      - uee
    issue:
      - bug
    thebase:
      - baseradio
    packages:
      - fastcart
  disabled:
    - echo
  disableAliases: false
  disableHelpCommand: false
  allowReplyToBots: false
  allowReplyToSelf: false
  allowReplyToEveryone: false
  allowReplyInPrivate: true
  helpCommandPadding: 10
chat:
  disable: false
subreddit:
  disable: false
    