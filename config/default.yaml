bot:
  name: RelayBot
  avatarPath: ./assets/bot-avatar.jpg
  gameName: relay.sc
  description: >
                I'm RelayBot, a Rogerian psychotherapist hired by the
                The Relay. You can chat for a therapy session
                or tell me some commands. I'm an open source
                psychotherapist too, check my source out here: 
                https://gitlab.com/Relay_SC/relay-bot.
                To find the commands I can run, type !help.
  repositoryUrl: https://gitlab.com/Relay_SC/relay-bot
commands:
  prefix: '!'
  sources:
    - ./commands/baseradio.js
    - ./commands/chat.js
    - ./commands/copy.js
    - ./commands/community.js
    - ./commands/debug.js
    - ./commands/fun.js
    - ./commands/relay.js
    - ./commands/rsi-social.js
    - ./commands/rsi-tools.js
    - ./commands/starmap.js
    - ./commands/repository.js
  aliases:
    about:
      - info
    stats:
      - funds
      - citizens
      - uee
    issue:
      - bug
    thebase:
      - baseradio
    packages:
      - fastcart
    relayyt:
      - innyt
    relaytwitter:
      - inntwitter
    relayfb:
      - innfb
    relay:
      - inn
  disabled:
    - echo
  disableAliases: false
  disableHelpCommand: false
  allowReplyToBots: false
  allowReplyToSelf: false
  allowReplyToEveryone: false
  allowReplyInPrivate: true
  helpCommandPadding: 10
chat:
  disable: false
subreddit:
  disable: false
    